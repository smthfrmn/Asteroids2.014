<html>
 <head>
   <script src ="lib/utils.js"></script>
   <script src ="lib/movingObject.js"></script>
   <script src ="lib/asteroid.js"></script>
   <script src ="lib/bullet.js"></script>
   <script src ="lib/game.js"></script>
   <script src ="lib/gameView.js"></script>
   <script src ="lib/ship.js"></script>
   <script src ='lib/score.js'></script>
   <script src="vendor/keymaster.js"></script>
   <link rel='stylesheet' type="text/css" href="asteroid.css">
   
 </head>
 
 <body>
   <canvas id='game-canvas' width="1000" height="600"></canvas>
 
   <script>
     var canvas = document.getElementById('game-canvas'); 
     var ctx = canvas.getContext('2d');
   
	 var img = new Image();
	 img.onload = function () {
	   ctx.drawImage(img, 0, 0);
	 };
	 img.src = 'background.png';
     var game = new Asteroids.Game();
     var gameView = new Asteroids.GameView(game, ctx);
     gameView.start();
   </script>

  </body> 
</html>
